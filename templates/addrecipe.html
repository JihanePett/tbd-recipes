{% extends 'base.html' %} {% block content%}

<h3 class="header all-h3">Fill the form to add a new recipe card</h3>
<div class="row">
  <form
    action="{{url_for('insert_recipe')}}"
    method="POST"
    class="col s8 offset-m2"
  >
    <!--Select type-->
    <div class="row">
      <div class="input-field col s4">
        <i class="material-icons prefix">filter_list</i>
        <select id="type" name="type_select">
          <option value="" disabled selected>Select a type</option>
          {% for type in types %}
          <option value="{{type.type_select}}">{{type.type_select}}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!--Select category-->
    <div class="row">
      <div class="input-field col s4">
        <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
          <option value="" disabled selected>Choose Category</option>
          {% for cat in categories %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!--name-->
    <div class="row">
      <div class="input-field col m8 s4">
        <i class="material-icons prefix">assignment</i>
        <input id="recipe_name" name="recipe_name" type="text" required />
        <label for="recipe_name">Recipe Name</label>
      </div>
    </div>

    <!--Description-->
    <div class="row">
      <div class="input-field col m10 s8">
        <i class="material-icons prefix">subject</i>
        <textarea
          class="materialize-textarea"
          id="recipe_desciption"
          name="recipe_description"
          required
        ></textarea>
        <label for="recipe_desciption">Recipe Description</label>
      </div>
    </div>

    <!--Method-->
    <div class="row">
      <div class="input-field col m10 s8">
        <i class="material-icons prefix">restaurant_menu</i>
        <textarea
          class="materialize-textarea"
          id="recipe_method"
          name="recipe_method"
          required
        ></textarea>
        <label for="recipe_method">Recipe Method</label>
      </div>
    </div>

    <!--Ingredients-->
    <div class="row">
      <div class="input-field col m10 s8">
        <i class="material-icons prefix">format_list_bulleted</i>
        <textarea
          class="materialize-textarea"
          id="recipe_ingredients"
          name="recipe_ingredients"
          required
        ></textarea>
        <label for="recipe_ingredients">Recipe Ingredients</label>
      </div>
    </div>

    <!--Number of people-->
    <div class="row">
      <div class="input-field col m4 s2">
        <i class="material-icons prefix">people</i>
        <select id="number_people" name="number_people">
          <option value="" disabled selected>Choose an option</option>
          {% for peop in people %}
          <option value="{{peop.number_people}}">{{peop.number_people}}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!--Prep time-->
    <div class="row">
      <div class="input-field col m4 s2">
        <i class="material-icons prefix">access_time</i>
        <select id="preptime" name="preparation_time">
          <option value="" disabled selected>Select a time</option>
          {% for preptime in preptimes %}
          <option value="{{preptime.preparation_time}}"
            >{{preptime.preparation_time}}</option
          >
          {% endfor %}
        </select>
      </div>
    </div>

    <!--Add image url-->
    <div class="row">
      <div class="input-field col m10 s8">
        <i class="material-icons prefix">local_see</i>
        <input id="image_url" name="image_url" type="text" class="validate" />
        <label for="image_url"> Enter the image url </label>
      </div>
    </div>

    <!--Add pdf-->
    <div class="row">
      <div class="input-field col m10 s8">
        <i class="material-icons prefix">attach_file</i>
        <input id="pdf" name="pdf" type="text" class="validate" />
        <label for="pdf"> Enter the pdf url </label>
      </div>
    </div>

    <!--Add recipe button-->
    <div class="row">
      <div class="col m6 offset-m2">
        <button
          class="btn waves-effect waves-light btn-large"
          type="submit"
          name="action"
        >
          Add recipe
        </button>
        <!--Reset/cancel links-->
        <div class="row reset-cancel">
          <!--Reset link-->
          <div class="col m6">
            <a
              href="{{ url_for('add_recipe') }}"
              class="waves-effect waves-light btn reset-btn amber darken-1"
              >Reset Form</a
            >
          </div>

          <!--Cancel link-->
          <div class="col m6">
            <a
              href="{{url_for('get_recipes')}}"
              class="waves-effect waves-light btn grey"
              >Go back</a
            >
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
