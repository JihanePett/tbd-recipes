{% extends "base.html" %} {% block content %}

<h3 class="header all-h3">Please register your details here</h3>

<div class="row">
  <form
    class="col s12 m4 offset-m4"
    method="POST"
    action="{{url_for('register')}}"
  >
    <div class="card-panel">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <input
            id="username"
            name="username"
            type="text"
            minlength="6"
            maxlength="12"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>

      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <input
            id="password"
            name="password"
            type="password"
            minlength="6"
            maxlength="12"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>

      <!-- Register -->
      <div class="row">
        <button
          type="submit"
          class="col s12 btn-large blue darken-1 text-shadow"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>

<!-- Login link back -->
<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already Registered?
      <a href="{{url_for('login')}}" class="light-blue-text text-darken-4"
        >Log In</a
      >
    </p>
  </div>
</div>

{% endblock %}
